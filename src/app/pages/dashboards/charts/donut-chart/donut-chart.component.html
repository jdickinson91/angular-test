<div class="card card-border">
    <header class="card-header">
        <h2 class="card-title text-center">{{title}}</h2>
    </header>
    <div class="card-block text-center">
        <ngx-charts-advanced-pie-chart
                [view]="view"
                [scheme]="color_scheme"
                [results]="data">
        </ngx-charts-advanced-pie-chart>
    </div>
</div>
